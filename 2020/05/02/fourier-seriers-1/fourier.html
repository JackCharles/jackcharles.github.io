<!DOCTYPE html>
<html>

<head>
    <title>Draw</title>
    <meta charset="utf-8" />
    <style type="text/css">
	#drawing {
    border: 1px solid red;
	}

	.config-box {
		float: left;
		padding-right: 10px;
	}

	.config-box textarea {
		height: 80px;
		width: 120px;
		margin-top: 10px;
	}

	.config-box input {
		width: 120px;
		margin-top: 10px;
		margin-bottom: 10px;
	}

	.config-box button {
		width: 60px;
	}

	#config {
		height: 160px;
	}
	</style>
</head>

<body>
    <div id="config">
        <p>三角函数配置，每行对应一个函数：</p>
        <div class="config-box">
            <label>振幅(px)</label>
            </br>
            <textarea id="input-amp">150&#10;50&#10;30&#10;21&#10;17</textarea>
        </div>

        <div class="config-box">
            <label>角速度(弧度/s)</label>
            </br>
            <textarea id="input-ang">0.5&#10;1.5&#10;2.5&#10;3.5&#10;4.5</textarea>
        </div>

        <div class="config-box">
            <label>初始相位(弧度)</label>
            </br>
            <textarea id="input-pha">0&#10;0&#10;0&#10;0&#10;0</textarea>
        </div>
        <div class="config-box">
            <label>帧率(帧/s)</label>
            </br>
            <input id="input-fps" type="number" value="200"/>
            </br>
            <button onclick="render()">绘制</button>
            <button id="draw-play" onclick="pausePush(this)" status="paused">播放</button>
        </div>
    </div>
 
    <div>
        <canvas id="drawing">Drawing area.</canvas>
        <script src="/js/src/draw.js"></script>
    </div>

</body>

</html>
